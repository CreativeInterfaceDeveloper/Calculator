<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora | Java Script</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	
	<div class="contenedorTitulo">
		<h1 class="titulo">Calculator</h1>
		<h2 class="subtitulo">HTML - CSS - JavaScript</h2>
	</div>
	<div class="contenedor">
		<form action="">
			<input type="text" id="numero1">
			<p>+</p>
			<input type="text" id="numero2">
			<p>=</p>
			<input type="text" id="resultado" readonly>
		
			<input type="button" class="btn" onclick="suma()" value="resultado">
			<!-- colocar la función() activa archivo JavaScript y ejecuta la función con los valores almacenados -->
			
		</form>
	</div>

	<script src="calculadora ejercicio.js"></script>
</body>
